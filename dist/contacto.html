<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ken</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="estilos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Suez+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Aqui ira la navegacion -->

    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="./img/logo.svg" alt="Logo Ken"
          /></a>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item me-3">
                <a class="nav-link font-serif" href="index.html">INICIO</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link font-serif" href="sobre-nosotros.html"
                  >SOBRE NOSOTROS</a
                >
              </li>
              <li class="nav-item me-3">
                <a class="nav-link font-serif" href="nuestros-trabajos.html"
                  >TRABAJOS</a
                >
              </li>
              <li class="nav-item me-3">
                <a class="nav-link font-serif" href="contacto.html"
                  >CONTACTANOS</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Seccion Hero -->

    <div class="hero container">
      <div
        class="
          row
          align-content-center align-items-md-center
          min-vh-100
          overflow-hidden
        "
      >
        <div
          class="
            title-text
            contacto-fondo
            col-12 col-md-6
            position-relative
            images
          "
        >
          <h2 class="text-body position-absolute text-black display-6 trabajar">
            Nos gustaria <br />
            trabajar contigo
          </h2>
        </div>

        <form
          action="gracias.html"
          class="col-md-6 my-5 my-md-0 botones"
          data-netlify="true"
          name="contacto"
        >
          <h1 class="title-1 text-black display-1 animacion">Contacto</h1>
          <div class="row">
            <div class="col-12 col-md-6">
              <input
                class="d-block"
                type="text"
                placeholder="Juan  Josue"
                name="nombre"
                required
              />
              <label class="lbl-nombre"
                ><span class="font-serif text-primary"> Nombres </span></label
              >
            </div>

            <div class="col-12 col-md-6">
              <input
                class="d-block"
                type="text"
                placeholder="Perez Suarez"
                required
                name="apellidos"
              />
              <label class="lbl-nombre"
                ><span class="font-serif text-primary"> Apellidos </span></label
              >
            </div>

            <div class="col-12 col-md-6">
              <input
                class="d-block"
                type="email"
                placeholder="ejemplo@gmail.com"
                required
                name="email"
              />
              <label class="lbl-nombre"
                ><span class="font-serif text-primary"> E-mail </span></label
              >
            </div>

            <div class="col-12 col-md-6">
              <input
                class="d-block"
                type="number"
                placeholder="956 478 332"
                required
                name="telefono"
              />
              <label class="lbl-nombre"
                ><span class="font-serif text-primary"> Telefono </span></label
              >
            </div>

            <div class="col-12">
              <label class=""
                ><span class="font-serif text-primary"> Mensage </span></label
              >
              <textarea
                class="d-block"
                placeholder="Mandanos un mensage"
                cols="30"
                rows="10"
                required
                name="mensaje"
              ></textarea>
            </div>
          </div>
          <button class="submit my-3 font-serif" type="submit">
            Submit
            <img
              class="img-flecha-contacto"
              src="./img/flecha-submit.svg"
              alt="Flecha"
            />
          </button>
          <div class="social d-flex justify-content-end">
            <img class="fb me-2" src="./img/facebook.svg" alt="Facebook" />
            <img class="ig" src="./img/instagram.svg" alt="Instagram" />
          </div>
        </form>
      </div>
    </div>

    <script src="bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="animaciones.js"></script>
  </body>
</html>
